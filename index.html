    var MAX_IMAGES = 100;
    var SLIDESHOW_DELAY = 1000 * 15;
    var GOOGLE_API_KEY = "xxx";
    var GOOGLE_CUSTOM_SEARCH_KEY = "yyy";
    var SEARCH_TAGS = "mountain+nature+wallpapers";

    var images = [];
    window.onload = function() {
      loadImages(0);
    };
    function loadImages(startIndex) {
        if (images.length < MAX_IMAGES) {
          var searchUrl = "https://www.googleapis.com/customsearch/v1"
            + "?key=" + GOOGLE_API_KEY
            + "&cx=" + GOOGLE_CUSTOM_SEARCH_KEY
            + "&q=" + SEARCH_TAGS
            + "&searchType=image&fileType=jpg&imgSize=large&alt=json";
          if (startIndex > 0) {
            searchUrl += "&start=" + startIndex;
          }
          $.getJSON(searchUrl)
          .done(function(data) {
            for (i = 0; i < data.items.length; ++i) {
              images.push(data.items[i].link);
            }
            loadImages(startIndex + data.items.length);
          })
          .fail(function() {
            window.alert("Failed to load images. We have " + images.length + "images.");
            if (images.length > 0) {
              startSlideshow();
              startClock();
            }
          });
        } else {
          window.alert("Got " + images.length + " images");
          startSlideshow();
          startClock();
        }
    }

    function startSlideshow() {
      setImage();
      setInterval(setImage, SLIDESHOW_DELAY);
    }

    var backImage = 0;
    var topImage = 1;
    var currentImage = 0;
    function setImage() {
      var imageSrc = images[currentImage];
      backImage = topImage;
      topImage = 1 - backImage;
      document.getElementById('image' + topImage).src = imageSrc;
      document.getElementById('image' + topImage).style.opacity = 1;
      document.getElementById('image' + backImage).style.opacity = 0;
      currentImage = (currentImage + 1) % images.length;
    }

    function startClock() {
      updateClock();
      setInterval(updateClock, 1000 * 60);
    }

    function updateClock() {
      var days = [
        "Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"
      ];
      var today = new Date();
      var hour = today.getHours();
      var ampm = "AM";
      if (12 <= hour && hour <= 23) {
        ampm = "PM";
      }
      if (hour > 12) {
        hour = hour - 12;
      }
      var minute = today.getMinutes();
      if (minute < 10) {
        minute = "0" + minute;
      }
      document.getElementById("clock").innerHTML = hour + ":" + minute;
      document.getElementById("ampm").innerHTML = "AM";

      var months = [
        "January", "February", "March", "April", "May" ,"June", "July", "August",
        "September", "October", "November", "December"
      ];
      var dayName = days[today.getDay()];
      var monthName = months[today.getMonth()];
      var dayOfMonth = today.getDate();
      document.getElementById("date").innerHTML = dayName + ", " + monthName + " " + dayOfMonth;
    }
